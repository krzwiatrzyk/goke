<html>

    <style type="text/css">
        @charset "UTF-8";

        @property --angle {
            syntax: "<angle>";
            inherits: false;
            initial-value: 91deg;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #07131c, #17609b);
        }

        body:before,
        body:after {
            content: "CLICK & HOLD TO CREATE LIGHTNING";
            font-family: Arial, Helvetica, serif;
            font-size: 12px;
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: 18px;
            color: #fff4;
            z-index: -1;
        }

        body:before {
            content: "HOVER SCREEN TO CHANGE WIND SPEED";
            top: 18px;
        }

        body:active:before,
        body:active:after {
            color: #fff0;
            transition: all 0.5s ease 0s;
        }

        .rain {
            position: absolute;
            width: 120vw;
            height: 100vh;
            cursor: pointer;
            z-index: 0;
            left: -10vw;
        }

        .rain .left,
        .rain .right {
            width: 20vw;
            height: 100vh;
            left: 10vw;
            position: absolute;
            box-sizing: border-box;
            z-index: 2;
        }

        .rain .left:hover~.drop {
            --angle: 105deg;
        }

        .rain .left:hover~.right:after {
            transform: rotate(22deg);
            transition: all 0.5s ease 0s;
        }

        .rain .right {
            left: initial;
            right: 10vw;
        }

        .rain .right:after {
            content: "△\a▼";
            position: fixed;
            text-indent: 1px;
            left: calc(50% - 30px);
            top: 45px;
            color: #fff8;
            font-size: 20px;
            border: 2px dashed #fff3;
            border-radius: 100%;
            width: 60px;
            height: 60px;
            box-sizing: border-box;
            padding: 13px 18px;
            text-align: center;
            line-height: 15px;
            transition: all 0.5s ease 0s;
            white-space: pre-wrap;
        }

        .rain .right:hover:after {
            transform: rotate(-22deg);
            transition: all 0.5s ease 0s;
        }

        .rain .right:hover~.drop {
            --angle: 75deg;
        }

        .rain .right.center {
            right: 30vw;
        }

        .rain .right.center:after {
            display: none;
        }

        .rain .right.center:hover~.drop {
            --angle: 85deg;
        }

        .rain .right.center:hover~.right:after {
            transform: rotate(-12deg);
            transition: all 0.5s ease 0s;
        }

        .rain .left.center {
            left: 30vw;
        }

        .rain .left.center:hover~.drop {
            --angle: 95deg;
        }

        .rain .left.center:hover~.right:after {
            transform: rotate(12deg);
            transition: all 0.5s ease 0s;
        }

        .rain:active {
            cursor: none;
            animation: lightning 0.1s linear 0s 2, lightning 0.15s ease-out 0.25s 1;
        }

        .rain:active:after,
        .rain:active .right:after {
            opacity: 0;
            transition: all 0.5s ease 0s;
        }

        .rain:after {
            content: "↯";
            position: fixed;
            left: calc(50% - 30px);
            bottom: 45px;
            color: #fff8;
            font-size: 35px;
            border: 2px dashed #fff3;
            border-radius: 100%;
            width: 60px;
            height: 60px;
            box-sizing: border-box;
            padding: 13px 18px;
            text-align: center;
            line-height: 30px;

            white-space: pre-wrap;

        @keyframes lightning {
